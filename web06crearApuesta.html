<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="web01paginaPrincipal.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="web05apuestas.html">Apuestas</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Equipos
                </a>
                <ul class="dropdown-menu" id="liEquipos"></ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/*">Not Found</NavLink>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <label>Usuario</label>
    <input type="text" id="cajaUsuario" class="form-control"><br>
    <label>Resultado</label>
    <input type="text" id="cajaResultado" class="form-control"><br>
    <label>Fecha</label>
    <input type="text" id="cajaFecha" class="form-control">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        var urlEquipos = "https://apiapuestas.azurewebsites.net/";
        $(document).ready(function(){
            loadEquipos();
            createApuestas();
        })

        function loadEquipos(){
            var request = "api/Equipos"
            $.getJSON(urlEquipos + request, function(data){
                var html="";
                $.each(data, function(index, equipo){
                    html += "<li>";
                    html += "<a class='dropdown-item' href='web02detallesEquipo.html?idEquipo=" + equipo.idEquipo + "'>" + equipo.nombre + "</a>"
                    html += "</li>";      
                })
                $("#liEquipos").html(html);
            })
        }

        function createApuestas(){
            var usu = $("#cajaUsuario").val();
            var resu = $("#cajaResultado").val();
            var fecha = $("#cajaFecha").val();

            var apuesta = new Object();
            apuesta.usuario = usu
            apuesta.resultado = resu
            apuesta.fecha = fecha
        }
    </script>
</body>
</html>
